<!DOCTYPE html>
<html id="PopupHTML" lang="en">
<head>
    <title>Chr_ext</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="StyleSheet" rel="stylesheet" type="text/css" href="popup.css">
</head>
<body id="PopupBody">
    <div id="Popup" class="PageBody preload">
        <div class="logoText bottomSpace">
            <!--Logo icon-->

            <p>Chrome extension youtube</p>
        </div>
        <div id="videoInfo" class="bottomSpace">

                <!--Loading text-->

                <p id="loadingIndicator">
                    No YouTube video found.

                    If this is incorrect, refresh the tab.
                </p>

            </div>
        </div>
    </div>
</body>
</html>
